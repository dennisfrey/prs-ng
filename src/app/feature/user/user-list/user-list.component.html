<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
    <a *ngIf='loggedInUser.admin' routerLink='/user/create'><img width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    <span style="float: right; padding-right: 30px; font-style:italic; font-weight: bold">Hello, {{loggedInUser.firstName}}</span>
</section>
<table *ngIf="users" class="table table-sm table-striped">
    <thead>
        <tr>
            <th><a (click)="sortBy('userName')">User Name</a></th>
            <th><a (click)="sortBy('firstName')">First Name</a></th>
            <th><a (click)="sortBy('lastName')">Last Name</a></th>
            <th><a (click)="sortBy('phoneNumber')">Phone Number</a></th>
            <th><a (click)="sortBy('email')">Email</a></th>
            <th><a (click)="sortBy('reviewer')">Reviewer</a></th>
            <th><a (click)="sortBy('reviewer')">Admin</a></th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | sort:sortCriteria:sortOrder">
            <td>{{ user.userName }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.email }}</td>
            <td><input [(ngModel)]="user.reviewer" class="rounded" type="checkbox" disabled></td>
            <td><input [(ngModel)]="user.admin" class="rounded" type="checkbox" disabled></td>
            <td>
                <a routerLink='/user/detail/{{user.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='User Details'>
                </a>&nbsp;
                <a *ngIf='loggedInUser.admin' routerLink='/user/edit/{{user.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Edit User'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
