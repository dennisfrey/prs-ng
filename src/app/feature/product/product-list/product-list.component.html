<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
    <a *ngIf='loggedInUser.admin' routerLink='/product/create'><img width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    <span style="float: right; padding-right: 30px; font-style:italic; font-weight: bold">Hello, {{loggedInUser.firstName}}</span>
</section>
<table *ngIf="products" class="table table-sm table-striped">
    <thead>
        <tr>
            <th>Vendor</th>
            <th><a (click)="sortBy('partNumber')">Part Number</a></th>
            <th><a (click)="sortBy('name')">Name</a></th>
            <th><a (click)="sortBy('price')">Price</a></th>
            <th>Unit</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | sort:sortCriteria:sortOrder">
            <td>{{ product.vendor.name }}</td>
            <td>{{ product.partNumber }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency}}</td>
            <td>{{ product.unit }}</td>
            <td>
                <a routerLink='/product/detail/{{product.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='Product Details'>
                </a>&nbsp;
                <a *ngIf='loggedInUser.admin' routerLink='/product/edit/{{product.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Product'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
