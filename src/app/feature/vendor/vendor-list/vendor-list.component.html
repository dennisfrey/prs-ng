<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
    <a *ngIf='loggedInUser.admin' routerLink='/vendor/create'><img width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    <span style="float: right; padding-right: 30px; font-style:italic; font-weight: bold">Hello, {{loggedInUser.firstName}}</span>
</section>
<table *ngIf="vendors" class="table table-sm table-striped">
    <thead>
        <tr>
            <th><a (click)="sortBy('code')">Code</a></th>
            <th><a (click)="sortBy('name')">Name</a></th>
            <th><a (click)="sortBy('address')">Address</a></th>
            <th><a (click)="sortBy('city')">City</a></th>
            <th><a (click)="sortBy('state')">State</a></th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vendor of vendors | sort:sortCriteria:sortOrder">
            <td>{{ vendor.code }}</td>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.address }}</td>
            <td>{{ vendor.city }}</td>
            <td>{{ vendor.state }}</td>
            <td>
                <a routerLink='/vendor/detail/{{vendor.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='Vendor Details'>
                </a>&nbsp;
                <a *ngIf='loggedInUser.admin' routerLink='/vendor/edit/{{vendor.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Vendor'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
