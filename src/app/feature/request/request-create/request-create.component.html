<app-menu></app-menu>
<span class="page-title font-weight-bold font-italic">[{{title}}]</span>
<span>&nbsp;<a routerLink="/request/list">Return to List</a></span>
<span style="float: right; padding-right: 30px; font-style:italic; font-weight: bold">Hello, {{request.user.firstName}}</span>
<p *ngIf='!request'>Loading...</p>
<div *ngIf='request'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    User:
                </td>
                <td>
                    <input [(ngModel)]="request.user.firstName + ' ' + request.user.lastName" class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text"><span *ngIf='!request.description' style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input [(ngModel)]="request.justification" class="rounded" type="text"><span *ngIf='!request.justification' style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td>
                    Date Needed:
                </td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="date"><span *ngIf='!request.dateNeeded' style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Mode:
                </td>
                <td>
                    <select [(ngModel)]="request.deliveryMode" class="rounded">
                        <option value = "Mail">Mail</option>
                        <option value = "Pickup">Pickup</option>
                    </select>
                    <span *ngIf='!request.deliveryMode' style="color:red">*</span>
                </td>
            </tr>
        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>
</div>
