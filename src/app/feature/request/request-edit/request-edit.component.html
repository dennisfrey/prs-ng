<app-menu></app-menu>
<span class="page-title font-weight-bold font-italic">[{{title}}]</span>
<span>&nbsp;<a routerLink="/request/list">Return to List</a></span>
<span style="float: right; padding-right: 30px; font-style:italic; font-weight: bold">Hello, {{loggedInUser.firstName}}</span>
<p *ngIf='!request'>Loading...</p>
<div *ngIf='request'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    ID:
                </td>
                <td>
                    <input [(ngModel)]="request.id" class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    User:
                </td>
                <td *ngIf='request.user'>
                    <input [(ngModel)]="request.user.firstName + ' ' + request.user.lastName" class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text" maxlength="100">
                    <span *ngIf='!request.description' style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input [(ngModel)]="request.justification" class="rounded" type="text" maxlength="255">
                    <span *ngIf='!request.justification' style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td>
                    Date Needed:
                </td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="date">
                    <span *ngIf='!request.dateNeeded' style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Mode:
                </td>
                <td>
                    <select [(ngModel)]="request.deliveryMode" class="rounded" [compareWith]="compDeliveryMode">
                        <option value = "Mail">Mail</option>
                        <option value = "Pickup">Pickup</option>
                    </select>
                    <span *ngIf='!request.deliveryMode' style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td>
                   Status:
                </td>
                <td>
                    <input [(ngModel)]="request.status" class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Total:
                </td>
                <td>
                    <input [(ngModel)]="request.total" class="rounded" type="number" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Submitted Date:
                </td>
                <td>
                    <input [(ngModel)]="request.submittedDate" class="rounded" type="datetime" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Reason For Rejection:
                </td>
                <td>
                    <input [(ngModel)]="request.reasonForRejection" class="rounded" type="text" disabled>
                </td>
            </tr>
        </table>
    </main>
    <span *ngIf='!request.description || !request.justification || !request.dateNeeded || !request.deliveryMode; else enabled'>
        <button (click)="save()" disabled class="btn btn-sm btn-primary">{{submitBtnTitle}}</button>
    </span>
    <ng-template #enabled>
        <span>
        <button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button>
    </span>
    </ng-template>
</div>
