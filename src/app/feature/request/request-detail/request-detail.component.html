<app-menu></app-menu>
<div *ngIf="request" class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
        <span>&nbsp;<a routerLink="/request/list">Return to List</a></span>
        <span style="float: right; padding-right: 30px; font-style:italic; font-weight: bold">Hello, {{loggedInUser.firstName}}</span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>ID</td>
                <td>{{request.id}}</td>
            </tr>
            <tr>
                <td>User:</td>
                <td *ngIf="request.user"><input [(ngModel)]="request.user.firstName + ' ' + request.user.lastName" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td *ngIf="request.user"><input [(ngModel)]="request.user.phoneNumber" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td *ngIf="request.user"><input [(ngModel)]="request.user.email" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input [(ngModel)]="request.description" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Justification:</td>
                <td><input [(ngModel)]="request.justification" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Date Needed:</td>
                <td><input [(ngModel)]="request.dateNeeded" class="rounded" type="date" disabled></td>
            </tr>
            <tr>
                <td>Delivery Mode:</td>
                <td><input [(ngModel)]="request.deliveryMode" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td><input [(ngModel)]="request.status" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>total:</td>
                <td><input [(ngModel)]="request.total" class="rounded" type="number" disabled></td>
            </tr>
            <tr>
                <td>Submitted Date:</td>
                <td><input [(ngModel)]="request.submittedDate" class="rounded" type="datetime" disabled></td>
            </tr>
            <tr>
                <td>Reason For Rejection:</td>
                <td><input [(ngModel)]="request.reasonForRejection" class="rounded" type="text" disabled></td>
            </tr>
        </table>
    </main>
    <span *ngIf='request.user'>
        <span><a *ngIf='loggedInUser.admin || (request.user.id == loggedInUser.id && request.status == "New")' routerLink="/request/edit/{{request.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span>&nbsp;<button *ngIf='loggedInUser.admin || request.user.id == loggedInUser.id' (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
</div>
