<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
    <span style="float: right; padding-right: 30px; font-style:italic; font-weight: bold">Hello, {{user.firstName}}</span>
</section>
<table *ngIf="requests" class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Description</th>
            <th>Status</th>
            <th>Total</th>
            <th>Submitted Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let request of requests">
            <td>{{ request.id }}</td>
            <td>{{ request.user.name }}</td>
            <td>{{ request.description }}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.total }}</td>
            <td>{{ request.submittedDate }}</td>
            <td>
                <a routerLink='/request/approve/{{request.id}}'>
                    <img width='20' height='20' src='assets/review.png' title='Review Request'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
